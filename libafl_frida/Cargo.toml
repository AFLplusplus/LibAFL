[package]
name = "libafl_frida"
version = "0.1.0"
authors = ["s1341 <github@shmarya.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }

[dependencies]
libafl = { path = "../libafl", version = "0.1.0", features = ["std", "libafl_derive"] }
nix = "0.20.0"
libc = "0.2.92"
hashbrown = "0.11"
libloading = "0.7.0"
rangemap = "0.1.10"
frida-gum = { version = "0.4.0", features = [ "auto-download", "backtrace", "event-sink", "invocation-listener"] }
frida-gum-sys = { version = "0.2.4", features = [ "auto-download", "event-sink", "invocation-listener"] }
gothook = { version = "0.1" }
regex = "1.4.5"
dynasmrt = "1.0.1"
capstone = "0.8.0"
color-backtrace = "0.5.0"
termcolor = "1.1.2"
serde = "1.0"
backtrace = { version = "0.3", default-features = false, features = ["std", "serde",  "libbacktrace"] }
