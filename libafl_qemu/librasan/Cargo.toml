[workspace]
members = ["asan", "gasan", "qasan", "zasan", "fuzz", "dummy_libc", "runner"]
resolver = "2"

[workspace.package]
version = "0.15.2"
license = "MIT OR Apache-2.0"
edition = "2024"
rust-version = "1.85"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
opt-level = 3
debug = true
