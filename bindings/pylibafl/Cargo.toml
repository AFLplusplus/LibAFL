[package]
name = "pylibafl"
version.workspace = true
edition = "2021"

[dependencies]
pyo3 = { version = "0.15", features = ["extension-module"] }
libafl_qemu = { path = "../../libafl_qemu",  features = ["python"] }
libafl_sugar = { path = "../../libafl_sugar",  features = ["python"] }
libafl = { path = "../../libafl",  features = ["python"] }

[build-dependencies]
pyo3-build-config = { version = "0.15" }

[lib]
name = "pylibafl"
crate-type = ["cdylib"]

[profile.dev]
panic = "abort"
