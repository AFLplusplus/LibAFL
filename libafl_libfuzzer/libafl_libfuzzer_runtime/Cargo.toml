[package]
name = "libafl_libfuzzer_runtime"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[lib]
name = "afl_libfuzzer_runtime" # TODO fix name once cargo-fuzz stops stripping double-prefixes
path = "src/lib.rs"
crate-type = ["staticlib", "rlib"]

[dependencies]
rand = "0.8.5"
libafl = { path = "../../libafl", default-features = false, features = ["std", "derive", "llmp_compression", "rand_trait", "fork"] }
libafl_targets = { path = "../../libafl_targets", features = ["sancov_8bit", "sancov_value_profile", "libfuzzer"] }

[workspace]
