[package]
name = "libafl_libfuzzer_runtime"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["merge"]
merge = ["libafl/cmin"]

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[lib]
name = "afl_libfuzzer_runtime" # TODO fix name once cargo-fuzz stops stripping double-prefixes
path = "src/lib.rs"
crate-type = ["staticlib", "rlib"]

[dependencies]
libafl = { path = "../../libafl", default-features = false, features = ["std", "derive", "llmp_compression", "rand_trait", "fork", "errors_backtrace"] }
libafl_targets = { path = "../../libafl_targets", features = ["sancov_8bit", "sancov_cmplog", "libfuzzer", "libfuzzer_oom"] }
libc = "0.2.139"
log = "0.4.17"
mimalloc = { version = "0.1.34", default-features = false }
rand = "0.8.5"
serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] } # serialization lib

# clippy-suggested optimised byte counter
bytecount = "0.6.3"

# for identifying if we can grimoire-ify
utf8-chars = "2.0.3"

[build-dependencies]
bindgen = "0.64.0"
cc = { version = "1.0", features = ["parallel"] }

[workspace]
