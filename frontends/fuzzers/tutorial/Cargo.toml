[package]
name = "tutorial"
version.workspace = true
authors = ["Andrea Fioraldi <andreafioraldi@gmail.com>", "Dominik Maier <domenukk@gmail.com>"]
edition = "2021"

[features]
default = ["std"]
std = []

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
which = { version = "4.0.2" }

[dependencies]
libafl = { path = "../../../framework/libafl/", features = ["default", "rand_trait"] }
libafl_derive = { path = "../../../framework/libafl_derive/" }
libafl_targets = { path = "../../../framework/libafl_targets/", features = ["sancov_pcguard_hitcounts", "libfuzzer", "sancov_cmplog"] }
serde = { version = "1.0", default-features = false, features = ["alloc"] } # serialization lib
lain = { version = "0.5", features = ["serde_support"], git = "https://github.com/Mrmaxmeier/lain.git", rev = "6c8a786" } # We're using a lain fork with updated rand crate
# TODO Include it only when building cc
libafl_cc = { path = "../../../framework/libafl_cc/" }

[lib]
name = "tutorial"
crate-type = ["staticlib"]
