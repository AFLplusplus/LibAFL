[package]
name = "libfuzzer_stb_image_concolic"
version.workspace = true
authors = ["Andrea Fioraldi <andreafioraldi@gmail.com>", "Dominik Maier <domenukk@gmail.com>", "Julius Hohnerlein"]
edition = "2021"
build = "build.rs"

[features]
default = ["std"]
std = []

[dependencies]
libafl = { path = "../../../../framework/libafl/", features = ["concolic_mutation"] }
libafl_targets = { path = "../../../../framework/libafl_targets/", features = ["sancov_pcguard_edges", "sancov_cmplog", "libfuzzer"] }
clap = { version = "4.0", features = ["derive"]}
mimalloc = { version = "*", default-features = false }

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }
cmake = "0.1"
which = "4.1"
symcc_libafl = { path = "../../../../framework/libafl_concolic/symcc_libafl" }
