[package]
name = "command_executor_intel_pt"
version = "0.1.0"
authors = [
  "Andrea Fioraldi <andreafioraldi@gmail.com>",
  "Dominik Maier <domenukk@gmail.com>",
  "Marco Cavenati <cavenatimarco@gmail.com>",
]
edition = "2021"

[dependencies]
env_logger = "0.11.5"
libafl = { path = "../../../libafl", default-features = false, features = [
  "intel_pt",
] }
libafl_bolts = { path = "../../../libafl_bolts", features = ["intel_pt"] }
log = { version = "0.4.22", features = ["release_max_level_info"] }
nix = { version = "0.29.0", features = ["ptrace", "signal", "personality"] }
proc-maps = "0.4.0"
