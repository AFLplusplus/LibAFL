[package]
name = "qemu_arm_launcher"
version = "0.8.1"
authors = ["Andrea Fioraldi <andreafioraldi@gmail.com>", "Dominik Maier <domenukk@gmail.com>"]
edition = "2018"

[features]
default = ["std"]
std = []
arm = ["libafl_qemu/arm"] # build qemu for arm
armeb = ["libafl_qemu/armeb"] # build qemu for armeb

[profile.release]
#lto = true
#codegen-units = 1
#opt-level = 3
debug = true

[dependencies]
libafl = { path = "../../libafl/" }
libafl_qemu = { path = "../../libafl_qemu/", features = ["usermode"] }
clap = { version = "3.2", features = ["derive"] }
