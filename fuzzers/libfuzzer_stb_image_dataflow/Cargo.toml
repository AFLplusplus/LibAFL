[package]
name = "libfuzzer_stb_image_dataflow"
version = "0.8.2"
authors = ["Addison Crump <research@addisoncrump.info>"]
edition = "2021"

[features]
tui = []
multimap = []

[profile.dev]
panic = "abort"
codegen-units = 1
opt-level = 0
debug = true

[profile.release]
panic = "abort"
#lto = true
codegen-units = 1
opt-level = 3
debug = true

[dependencies]
libafl = { path = "../../libafl", features = ["introspection"] }
libafl_targets = { path = "../../libafl_targets", features = ["dataflow", "introspection", "sancov_pcguard_hitcounts", "sancov_cmplog"] }
mimalloc = { version = "*", default-features = false }

[lib]
crate-type = ["staticlib"]