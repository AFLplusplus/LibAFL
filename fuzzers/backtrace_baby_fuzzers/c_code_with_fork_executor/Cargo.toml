[package]
name = "c_code_with_fork_executor"
version = "0.0.1"
edition = "2021"

[features]
default = ["std"]
std = []

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
opt-level = 3
debug = true

[dependencies]
libafl = { path = "../../../libafl/" }
libc = "0.2"

[build-dependencies]
cc = "1.0"
