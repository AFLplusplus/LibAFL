[package]
name = "command_executor"
version = "0.0.1"
edition = "2021"

[features]
default = ["std"]
std = []

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[build-dependencies]
cc = "*"

[dependencies]
libafl = { path = "../../../libafl/" }
ahash = { version = "0.7"} # another hash
spawn-ptrace = {version= "0.1.2"}

