[package]
name = "forkserver_simple"
version = "0.7.1"
authors = ["tokatoka <tokazerkje@outlook.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
lto = true
codegen-units = 1
opt-level = 3

[dependencies]
libafl = { path = "../../libafl/" }
libafl_targets = { path = "../../libafl_targets", features = ["sancov_pcguard_edges", "pointer_maps"] }
libafl_cc = { path = "../../libafl_cc" }

clap = { version = "3.1", features = ["default"] }
nix = "0.23"
ctor = "0.1.22"

[[bin]]
name = "forkserver_simple"

[lib]
name = "forkserver_simple"
crate-type = ["staticlib"]