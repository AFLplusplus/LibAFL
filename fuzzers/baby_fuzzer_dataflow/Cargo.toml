[package]
name = "baby_fuzzer_dataflow"
version = "0.7.1"
authors = ["Addison Crump <research@addisoncrump.info>"]
edition = "2021"

[features]
tui = []
multimap = []

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
#lto = true
codegen-units = 1
opt-level = 3
debug = true

[dependencies]
libafl = { path = "../../libafl" }
libafl_targets = { path = "../../libafl_targets", features = ["dataflow", "sancov_pcguard_hitcounts"] }
mimalloc = { version = "*", default-features = false }

[lib]
crate-type = ["staticlib"]