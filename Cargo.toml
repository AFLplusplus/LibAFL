[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[workspace]
members = [
    "libafl",
    "libafl_derive",
    "libafl_cc",
    "libafl_targets",
    "libafl_frida",
    "libafl_qemu",
    "libafl_sugar",
    "libafl_tests",
    "libafl_concolic/symcc_runtime",
    "libafl_concolic/test/dump_constraints",
    "libafl_concolic/test/runtime_test",
]
default-members = [
    "libafl",
    "libafl_derive",
    "libafl_cc",
    "libafl_targets",
    "libafl_tests",
]
exclude = [
    "fuzzers",
]
