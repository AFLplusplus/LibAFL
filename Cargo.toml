[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true

[workspace]
members = [
    "libafl",
    "libafl_derive",
    "libafl_cc",
    "libafl_targets",
    "libafl_frida",
    "libafl_qemu",
    "libafl_tests",
    "libafl_concolic/concolic",
]
default-members = [
    "libafl",
    "libafl_derive",
    "libafl_cc",
    "libafl_targets",
    "libafl_tests",
]
exclude = [
    "fuzzers",
    "libafl_concolic/runtime",
]
