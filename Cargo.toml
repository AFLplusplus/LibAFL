[workspace]
resolver = "2"
members = [
    "libafl",
    "libafl_bolts",
    "libafl_cc",
    "libafl_derive",
    "libafl_targets",
    "libafl_sugar",
    "libafl_qemu",
    "utils/build_and_test_fuzzers",
    "utils/deexit",
    "utils/libafl_benches",
    "utils/gramatron/construct_automata",
    "utils/desyscall",
    "utils/multi_machine_generator",
]
default-members = [
    "libafl",
    "libafl_bolts",
    "libafl_cc",
    "libafl_derive",
    "libafl_targets",
]
exclude = [
    "bindings",
    "fuzzers",
    "utils/noaslr",
    "utils/gdb_qemu",
    "utils/libafl_fmt",
    "utils/desyscall",
    "utils/multi_machine_generator",
    "scripts",
]

[workspace.package]
version = "0.13.1"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
debug = true
